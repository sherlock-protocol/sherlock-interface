{% include 'partials/header.html' %}
<div class="dashboard">
  <div class="hbox stats">
    <div id="poolsize" class="container purp flex centered">
        <h4>Insurance pool size:</h4>
        <h2>$0.00</h2>
    </div>

    <div id="hacksize" class="container purp flex centered">
        <h4>Buffer for stakers:</h4>
        <h2>$0.00</h2>
    </div>
  </div>

  <div class="container">
    <h2>Assets</h2>
    <div class="scrollx">
      <table id="tokenTable">
        <thead>
          <tr>
            <th data-column="protocol" data-column-type="image" data-column-class="icon" width="40"></th>
            <th data-column="poolsize" data-column-type="numba">Pool Size</th>
            <th data-column="apy" data-column-class="fat">APY</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>

  <div id="withdrawals" class="container hidden">
    <h2>Withdrawals</h2>
    <div class="scrollx">
      <table id="withdrawalsTable">
        <thead>
          <th data-column="icon" data-column-type="image" data-column-class="icon" width="40"></th>
          <th data-column="protocol" data-column-class="fat">Protocol</th>
          <th data-column="estimate" data-column-class="fat">Estimated Value</th>
          <th data-column="stake">Stake</th>
          <th data-column="availableFrom" data-column-type="countdown" data-column-class="availableFrom">Available From</th>
          <th data-column="availableTill" data-column-type="countdown">Available Till</th>
          <th data-column="action" data-column-type="button" data-column-class="action">Action</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </div>
</div>
{% include 'partials/footer.html' %}
