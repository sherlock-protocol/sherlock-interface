<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Sherlock - {{ title }}</title>
  <link rel="stylesheet" href="/static/css/common.css">
  {% if currentPage == "landing" %}
  <link rel="stylesheet" href="/static/css/landing.css">{% endif %}
  {% if currentPage == "dashboard" %}
  <link rel="stylesheet" href="/static/css/dashboard.css">{% endif %}
  {% if currentPage == "breakdown" %}
  <link rel="stylesheet" href="/static/css/breakdown.css">{% endif %}
</head>

<body>
  <header>
    <a class="logo" href="/">
      <img src="/static/img/logo.svg" alt="">
    </a>
    <div class="side">
      <div class="meta">
        <span id="walletName" {{ env.wallet|pprint }} {% if env.wallet == "None" %} class="hidden" {% endif %}> {{ env.wallet[:4] }}...{{ env.wallet[-4:]}}</span>
      </div>
      <nav>
        <a href="/" class="{% if currentPage == "dashboard" %}active{% endif %}">Dashboard</a>
        <a href="/breakdown" class="{% if currentPage == "breakdown" %}active{% endif %}">Breakdown</a>
        <a href="#" class="cta {% if env.wallet != "None" %} hidden {% endif %}" id="walletConnect">Connect Wallet</a>
      </nav>
    </div>
  </header>
